<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>My awesome shop</title>
</head>

<body>

<div class="container">

<h1>My awesome shop products:</h1>
{% for product in category %}
  <div class="product">
    <!-- <h2><a href="{{ product.category.slug }}/">{{ product.category }}</a></h2> -->
    <h3><a href="{{ product.category.slug }}/{{ product.asin }}/">{{ product.title }}</a></h3>
    <ul>
      <img src="{{ product.medium_image }}">
      <li>ASIN: {{ product.asin }}</li>
      <li>Description: {{ product.description|linebreaks }}</li>
      <li>Price: {{ product.price }}</li>
      <li>Popularity: {{ product.popularity }}</li>
    </ul>
  </div>
  <hr>
{% endfor %}
</div>

</body>

</html>
