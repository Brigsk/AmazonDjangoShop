<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>{{ product.title }} | My awesome shop</title>
</head>

<body>
<a href="/admin/">Admin</a>
<div class="container">
  <h2><a href="/">Home</a> / <a href="/{{ product.category.slug }}/">{{ product.category }}</a></h2>
<h1>{{ product.title }}</h1>
  <div class="product">
    <ul>
      <img src="{{ product.large_image }}">
      <li>ASIN: {{ product.asin }}</li>
      <li>Description: {{ product.description|safe }}</li>
      <li>Price: {{ product.price }}</li>
      <li>Popularity: {{ product.popularity }}</li>
    </ul>
  </div>
</div>

</body>

</html>
